name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clean Install Frontend
        run: |
          cd Frontend
          rm -rf node_modules
          rm -f package-lock.json
          npm install --legacy-peer-deps

      - name: Build
        run: |
          cd Frontend
          npm run build
          touch out/.nojekyll

      - name: Verify Build Output
        run: |
          cd Frontend
          ls -la out/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: Frontend/out
          branch: gh-pages
          clean: true
          clean-exclude: |
            .git
            .gitignore
          single-commit: true
          force: true 